<!DOCTYPE html>

  <style>
    .chat-panel {
      background: #fff;
      width: 100%;
      height: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      margin: 24px 0;
      font-family: Arial, sans-serif;
    }
    .chat-header {
      background: #0a507d;
      color: #fff;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
      font-size: 0.96em;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      background: #fafafa;
      border-radius: 0 0 8px 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background: transparent;
    }
    .chat-input button {
      background: #0a507d;;
      color: #fff;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 0 0 8px 0;
      font-size: 1em;
    }
  </style>
